<!DOCTYPE html>
<html>
	<head>
		<title>form tag</title>
	</head>
	<body>
	<form>
	<lable>first name:-</lable>
	<input type="text" placeholder="enter your first name"/>
	<br/>
	<br/>
	<lable>last name:-</lable>
	<input type="text" placeholder="enter your last name"/>
	<br/>
	<br/>
	<lable>email:-</lable>
	<input type="email" placeholder="enter your email"/>
	<br/>
	<br/>
	<lable>password:-</lable>
	<input type="password" placeholder="enter your password"/>
	<br/>
	<br/>
	<lable>message:-</lable>
	<textarea rows="4" cols="20"></textarea>
	<br/>
	<br/>
	<lable>range:-</lable>
	<input type="range"/>
	<br/>
	<br/>
	<lable>color:-</lable>
	<input type="color"/>
	<br/>
	<br/>
	
	<lable>dob:-</lable>
	<input type="date"/>
	<br/>
	<br/>
	<lable>time:-</lable>
	<input type="time"/>
	<br/>
	<br/>
	<lable>gender:-</lable>
	<input type="radio" name="gender"/>male
	<input type="radio" name="gender"/>female
	<input type="radio" name="gender"/>other
	<br/>
	<br/>
	<lable>hobby:-</lable>
	<input type="checkbox"/>reading
	<input type="checkbox"/>dancing
	<input type="checkbox"/>singing
	<br/>
	<br/>
	<lable>tel:-</lable>
	<input type="tel" placeholder="1234-56-7890" pattern=[0-3]{4}[4-5]{2}[6-9]{4}/>
	<br/>
	<br/>
	<lable>select city:-</lable>
	<select>
	<option>surat</option>
	<option>mumbai</option>
	<option>goa</option>
	</select>
	<br/>
	<br/>
	<lable>file:-</lable>
	<input type="file" placeholder="enter file" multiple/>
	<br/>
	<br/>
	<button>reset</button>
	<br/>
	<br/>
	<button>submit</button>
	</form>
	</body>
</html>
